<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Caldwell Etcd Manager</title>
    <link href="bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 50px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: #f5f5f5;
        }

        .container .text-muted {
            margin: 20px 0;
        }

        .footer > .container {
            padding-right: 15px;
            padding-left: 15px;
        }

        #etcd-connection-url {
            font-weight: bold;
        }
    </style>
    <script src="js/jquery-2.2.0.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="js/app.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Caldwell</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" onclick="App.about();">About</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div id="etcd-raw-content" class="row"></div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">
            Connected to: <span id="etcd-connection-url"></span>
        </p>
    </div>
</footer>
</body>
</html>
